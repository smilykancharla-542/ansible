- name: "prompt variables"
  hosts: local
  connection: local
  vars_prompt:
   - name: username
     prompt: "enter your username"
     private: false
   - name: password
     prompt: "enter your password"
     private: true

  tasks:
    - name: "printing credentials"
      ansible.builtin.debug:
       msg: "username is{{username}} , password is {{password}}"
